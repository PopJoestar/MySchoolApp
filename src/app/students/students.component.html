<!-- Students -->
<h1 class="h3 mb-2 text-gray-800">Students</h1>

<div class="card shadow mb-4">
  <div class="card-body">
    <div class="table-responsive">
      <app-table [data]="students" [definedColumns]="cols" [enableReporting]="true" [sortByDefault]="defaultSort"
        class="table table-bordered" [datatype]="datatype" [route]="'students'">
      </app-table>
    </div>
  </div>
</div>
